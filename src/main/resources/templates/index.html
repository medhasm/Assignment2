<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <title>חדשות - Ynet</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<body class="container">
<div style="height: 30px"></div>
<h1 class="text-center" style="color: darkblue">חדשות עדכניות - Ynet </h1>
<div style="height: 30px"></div>
<div class="row">
    <table style="text-align: right"  th:each="item: ${Data}">

        <td th:text="${item.getTitle()}"></td>
        <td th:utext="${item.getDescription().getValue()}"></td>
        <td>
            <a th:href="${item.getLink()}"> עוד..</a>
        </td>
        <td  th:text="${item.getPublishedDate()}"></td>



        <div style="height: 30px"></div>
    </table>
</div>

</body>
</html>
